<!DOCTYPE html>
<html>
  <head>
    <title>FormsGoogle</title>
  </head>
  <body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" method="get">
      <label for="q">O que deseja pesquisar?</label>
      <input
        type="email"
        id="q"
        name="q"
        placeholder="Nasa,Satelite"
        required
      />
      <input type="submit" value="pesquisar" />
    </form>
  </body>
</html>
